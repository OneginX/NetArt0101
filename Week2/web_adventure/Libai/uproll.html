<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uproll the Screen</title>
    <link rel="stylesheet" href="libaiPoems.css">
</head>
<body>
    <div>
        <p>
            <b>Waiting in Vain</b></br>
            A lady fair <span style="color:rgb(128, 240, 255);">uprolls the screen</span>,</br>
            With eyebrows knit she waits in vain.</br>
            Wet stains of tears can still be seen.</br>
            Who, heartless, has caused her the pain?</br>
        </p>
    </div>   
</body>
</html>
