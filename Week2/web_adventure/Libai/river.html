    <title>Silver River Fell</title>
    <link rel="stylesheet" href="libaiPoems.css">

<body>
    <div>
        <p>
            <b>The Waterfall in Mount Lu Viewed from Afar (II)</b></br>
            The sunlit Censer Peak exhales incense-like cloud,</br>
            The cataract hangs like upended stream sounding loud.</br>
            Its torrent dashes down three thousand feet from high</br>
            As if <span style="color:rgb(128, 240, 255);">the Silver River fell from azure sky</span>.</br>       
        </p>
    </div> 
</body>
