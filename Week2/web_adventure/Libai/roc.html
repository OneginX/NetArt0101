    <title>Flies the Roc</title>
    <link rel="stylesheet" href="libaiPoems.css">
</head>
<body>
    <div>
        <p>
            <b>On Death-Bed</b></br>
            <span style="color:rgb(128, 240, 255);">When flies the roc</span>, he shakes the world.</br>
            In mid-air his weakened wings are furled.</br>
            The wind he's raised still stirs the sea,</br>
            He hangs his left wing on sun-side tree.</br>
            Posterity mine, hear, O, hear!</br>
            Confucius dead, who'll shed a tear?</br>            
        </p>
    </div> 
</body>
