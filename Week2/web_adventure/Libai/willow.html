    <title>When Willow-down</title>
    <link rel="stylesheet" href="libaiPoems.css">
</head>
<body>
    <div>
        <p>
            <b>Seeing Meng Haoran off at Yellow Crane Tower</b></br>
            My friend has left the west where towers Yellow Crane</br>
            For River Town <span style="color:rgb(128, 240, 255);">when willow-down and flowers reign</span>.</br>
            His lessening sail is lost in boundless azure sky,</br>
            Where I see but the endless River rolling by.</br>            
        </p>
    </div>
